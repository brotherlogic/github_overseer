apiVersion: batch/v1
kind: CronJob
metadata:
  name: github-overseer
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: github-overseer
              image: registry.brotherlogic-backend.com/brotherlogic/github_overseer:0.93.0 # {"$imagepolicy": "flux-system:github-overseer"}
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred
